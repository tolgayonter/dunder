    <form
      #loginForm
      class="d-flex"
      *ngIf="!(accountService.currentUser$ | async)"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button type="submit" class="btn btn-outline-light me-2">Login</button>
      <!-- <button type="button" class="btn btn-warning">Signup</button> -->
    </form>

    <div
      dropdown
      class="dropdown text-end"
      *ngIf="accountService.currentUser$ | async"
    >
      <a
        dropdownToggle
        href="#"
        class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://avatars.githubusercontent.com/u/32820640?v=4"
          alt="pp"
          width="48"
          height="48"
          class="rounded-circle"
        />
      </a>
      <ul *dropdownMenu class="dropdown-menu text-small">
        <li><a class="dropdown-item">Settings</a></li>
        <li><a class="dropdown-item">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
