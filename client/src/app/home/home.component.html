<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Register now to join the Dunder Mifflin family!</h1>
    <p class="lead">
      Because at Dunder Mifflin, the people person's paper people, you're not
      just a customer, you're a part of the family.
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-primary btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
